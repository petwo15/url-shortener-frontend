<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Shortly</a>
            <div>
                <span class="navbar-text">Welcome, User</span>
                <a href="logout.html" class="btn btn-outline-light ms-2">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid my-5 pt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar bg-light p-3">
                    <h4>User Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="user_links.html">Links</a></li>
                        <li class="nav-item"><a class="nav-link" href="user_profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="user_analytics.html">Analytics</a></li>
                    </ul>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
                <h2>Your Profile</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="User123" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="user@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Leave empty to keep current password">
                    </div>
                    <button type="submit" class="btn btn-success">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

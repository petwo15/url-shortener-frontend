<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Links - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Shortly</a>
            <div>
                <span class="navbar-text">Welcome, User</span>
                <a href="logout.html" class="btn btn-outline-light ms-2">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid my-5 pt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar bg-light p-3">
                    <h4>User Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="user_links.html">Links</a></li>
                        <li class="nav-item"><a class="nav-link" href="user_profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="user_analytics.html">Analytics</a></li>
                    </ul>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
                <h2>Your Links</h2>
                <div class="mb-3">
                    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#createLinkForm">Create New Link</button>
                </div>
                <div class="collapse" id="createLinkForm">
                    <form class="mb-4">
                        <div class="mb-3">
                            <label for="linkName" class="form-label">Link Name</label>
                            <input type="text" class="form-control" id="linkName" required>
                        </div>
                        <div class="mb-3">
                            <label for="linkURL" class="form-label">URL</label>
                            <input type="url" class="form-control" id="linkURL" required>
                        </div>
                        <button type="submit" class="btn btn-success">Create Link</button>
                    </form>
                </div>
                <h4>All Your Links</h4>
                <ul class="list-group">
                    <li class="list-group-item">Link 1 <a href="#" class="btn btn-sm btn-info">Edit</a></li>
                    <li class="list-group-item">Link 2 <a href="#" class="btn btn-sm btn-info">Edit</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
